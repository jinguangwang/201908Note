<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>


    <script>
        var boxList = document.querySelectorAll('.box li');
        for(var i = 0;i<boxList.length;i++){
           var bg = i % 2 === 0 ? '#EEE' : '#FFF';
           boxList[i].style.background = bg;
           boxList[i].setAttribute('bg',bg) ;

           boxList[i].onmouseover = function(){
               this.style.background  = 'orange';
           }

           boxList[i].onmouseout = function(){
               this.style.background =this.getAttribute('bg') ;
           }
        }
    </script>


</body>
</html>
