<!DOCTYPE html>

<body>
    <script>
        // 函数内置实参集合,存储了所有传递的实参信息，（类数组）
        function sum(){
            let total = null;
            //console.log(arguments);
            let arg = arguments;

            for(let i = 0;i<arg.length;i++){
                let item = Number(arg[i]);
                if(!isNaN(item)){
                    total += item;
                }
            }
            return total;
          
        let total = sum(10,30,334,3,2,2,2,3);
        console.log(total); 

        ///=
        let sum = (...arg) =>{
            let total = null;
            arg.forEach(item=>{
                item = Number(item);
                !isNaN(item) ? total += item :null;
            });
            return total
        }
    </script>
</body>
</html>
